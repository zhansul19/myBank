apiVersion: apps/v1
kind: Deployment
metadata:
  name: mybank-api-deployment
  labels:
    app: mybank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mybank-api
  template:
    metadata:
      labels:
        app: mybank-api
    spec:
      containers:
      - name: mybank-api
        image: 204456373926.dkr.ecr.ap-southeast-1.amazonaws.com/mybank:e0785ae3325614a0582c724bf0c968f4e6a73c13
        ports:
        - containerPort: 8080
